<!DOCTYPE html>
<html>
<head>
	<title>JD2Resume</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>



<div class="input">
<h3> Please upload Job Description and Resume here </h3>

<input type="submit" value="Submit">

</form>

</div>


</body>
</html>
